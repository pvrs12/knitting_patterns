<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="counter.css" type="text/css" />

	<title>stitch counter for very specific needs</title>
</head>
<body>
	<div id="container">
		<div id="main" class="item">
			<div id="increment-button" class="button"><div id="increment-label">0</div></div>
		</div>

		<div id="left-gutter" class="item">
			<input id="stitch-count" placeholder="Stitch Increment..." type="number" />
		</div>
		<div id="right-gutter" class="item">
			<div id="reset-button" class="button">Reset</div>
		</div>

	</div>

	<script type="text/javascript" src="counter.js"></script>
</body>
</html>
